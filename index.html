<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/CSS/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Admin Dashboard</h1>
      </header>
      <main>
        <section class="upload-section">
          <h2>Notice Upload</h2>
          <input type="file" id="file-upload" />
          <label for="file-upload"
            >Drag and drop files here or click to upload</label
          >
        </section>

        <section class="gallery-management">
          <h2>Gallery Management</h2>
          <div class="drag-drop-area">Drag and Drop Images Here</div>
        </section>

        <section class="user-creation-form">
          <h2>Create New User</h2>
          <form>
            <input type="text" placeholder="Name" required />
            <input type="email" placeholder="Email" required />
            <select>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
            <button type="submit">Create User</button>
          </form>
        </section>

        <section class="quote-submission-form">
          <h2>Submit a Quote</h2>
          <textarea placeholder="Write your quote here..."></textarea>
          <button type="submit">Submit Quote</button>
        </section>

        <section class="inquiry-cards">
          <h2>Inquiry Management</h2>
          <div class="card">Admission Inquiries <button>View</button></div>
          <div class="card">Messages <button>View</button></div>
          <div class="card">Total Subscribers <button>View</button></div>
          <div class="card">Total Job Inquiries <button>View</button></div>
          <div class="card">Scholarship Inquiries <button>View</button></div>
        </section>
      </main>
    </div>
  </body>
</html>
