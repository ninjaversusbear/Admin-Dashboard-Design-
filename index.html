<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <link rel="stylesheet" href="/index.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="sidebar-menu col-md-3 col-lg-2 p-0">
        <div class="offcanvas-md offcanvas-end position-fixed" style="
              height: 100%;
              overflow-y: auto !important;
              width: inherit !important;
              scrollbar-width: thin;
            " tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title text-center text-dark" id="sidebarMenuLabel">
              e-Ticketing
            </h5>
            <button type="button" class="btn-close text-light" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu"
              aria-label="Close"></button>
          </div>
          <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3">
            <h6 class="px-3 sidebar-list-color py-2 mb-0 nav-border-bottom" style="font-weight: 600">
              Main
            </h6>
            <ul class="nav flex-column list-group-flush scrollarea">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 text-dark" aria-current="page" href="#">
                  <i class="fa-solid fa-chart-simple" style="color: blue"></i>
                  <span style="color: blue"> Dashboard</span>
                </a>
              </li>
              <h6 class="px-3 nav-item py-2 mb-0 sidebar-list-color" style="font-weight: 600">
                SetUp
              </h6>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 text-dark" aria-current="page"
                  href="./setup/system-setup.html">
                  <i class="fa-solid fa-computer sidebar-list-color"></i><span class="sidebar-list-color">System</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md">
        <header>
          <ul class="nav justify-content-end">
            <li class="nav-items">
              <button class="btn btn-light bg-transparent dropdown-toggle border-0" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="fa-regular fa-user"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-light">
                <li>
                  <a class="dropdown-item" href="#">Profile &nbsp;<i class="fa-solid fa-user"></i></a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Log Out &nbsp;<i class="fa-solid fa-right-from-bracket"></i></a>
                </li>
              </ul>
            </li>
          </ul>
        </header>
        <hr />
        <div class="px-md-5">
          <h5>Welcome to Dashboard</h5>
        </div>
        <div class="container mt-5">
          <div class="row">
            <div class="col-md">
              <h4>Notice Upload</h4>
              <form class="mt-4">
                <h6>Select a File to Upload</h6>
                <div class="input-group mb-3">
                  <input type="file" class="form-control" id="inputGroupFile01">
                </div>
              </form>
            </div>
            <div class="col-md">
              <h4>Register User</h4>
              <form class="mt-4">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Full Name</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    required>
                </div>
                <div class="mb-3">
                  <select class="form-select" aria-label="Default select example" required>
                    <option selected>Role</option>
                    <option value="1">Admin</option>
                    <option value="2">Editor</option>
                    <option value="3">Viewer</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-secondary w-100">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
