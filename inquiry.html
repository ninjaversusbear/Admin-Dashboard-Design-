<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar-menu col-2 p-0">
          <div
            class="offcanvas-md offcanvas-end position-fixed"
            style="
              height: 100%;
              overflow-y: auto !important;
              width: inherit !important;
              scrollbar-width: thin;
            "
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <h5
                class="offcanvas-title text-center text-dark"
                id="sidebarMenuLabel"
              >
                e-Ticketing
              </h5>
              <button
                type="button"
                class="btn-close text-light"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3">
              <ul class="nav flex-column list-group-flush scrollarea">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./index.html"
                  >
                    <i class="fa-solid fa-chart-simple sidebar-list-color"></i>
                    <span class="sidebar-list-color"> Dashboard</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="#"
                  >
                    <i class="fa-solid fa-user sidebar-list-color"></i
                    ><span class="sidebar-list-color">Users</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./notice.html"
                  >
                    <i
                      class="fa-solid fa-circle-exclamation sidebar-list-color"
                    ></i
                    ><span class="sidebar-list-color">Notice</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="#"
                  >
                    <i class="fa-solid fa-image sidebar-list-color"></i
                    ><span class="sidebar-list-color">Gallery</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./quote.html"
                  >
                    <i class="fa-solid sidebar-list-color fa-list"></i
                    ><span class="sidebar-list-color">Quote</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="#"
                  >
                    <i class="fa-solid text-active fa-list"></i
                    ><span class="text-active">Inquiry</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div
            class="position-sticky top-0"
            style="background: #fff; z-index: 100"
          >
            <header>
              <ul class="nav justify-content-end px-5 py-3">
                <li class="nav-items">
                  <button
                    class="btn btn-light bg-transparent dropdown-toggle border-0"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="fa-regular fa-user"></i>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-light">
                    <li>
                      <a class="dropdown-item" href="#"
                        >Profile &nbsp;<i class="fa-solid fa-user"></i
                      ></a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#"
                        >Log Out &nbsp;<i
                          class="fa-solid fa-right-from-bracket"
                        ></i
                      ></a>
                    </li>
                  </ul>
                </li>
              </ul>
            </header>
            <hr class="m-0" />
          </div>
          <div class="mt-5 px-5">
            <div class="px-4">
              <div class="mb-3 row">
                <div class="col-6"></div>
                <nav
                  class="col-6 d-flex justify-content-end"
                  aria-label="breadcrumb"
                >
                  <ol class="breadcrumb d-flex align-items-center">
                    <li class="breadcrumb-item">
                      <a
                        href="#"
                        class="text-decoration-none text-dark active-custom-color"
                        style="font-size: 15px"
                      >
                        <i
                          class="fa-solid fa-house sidebar-list-color"
                          style="font-size: 14px"
                        ></i>
                        <span class="sidebar-list-color">Home</span></a
                      >
                    </li>
                    <li
                      class="breadcrumb-item text-active"
                      aria-current="page"
                      style="font-size: 12px"
                    >
                      Inquiry
                    </li>
                  </ol>
                </nav>
              </div>
              <div class="inquiry">
                <div class="row mt-4">
                  <div class="col-md-4 mb-4">
                    <div class="card">
                      <div
                        class="card-body d-flex flex-column align-items-center"
                      >
                        <h5 class="card-title">Admission Inquiries</h5>
                        <a href="#"
                          ><button
                            class="btn btn btn-outline-primary btn-sm px-3 mt-2"
                          >
                            View Details
                          </button></a
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="card">
                      <div
                        class="card-body d-flex flex-column align-items-center"
                      >
                        <h5 class="card-title">Messages</h5>
                        <a href="#"
                          ><button
                            class="btn btn btn-outline-primary btn-sm px-3 mt-2"
                          >
                            View Details
                          </button></a
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="card">
                      <div
                        class="card-body d-flex flex-column align-items-center"
                      >
                        <h5 class="card-title">Total Subscribers</h5>
                        <a href="#"
                          ><button
                            class="btn btn btn-outline-primary btn-sm px-3 mt-2"
                          >
                            View Details
                          </button></a
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="card">
                      <div
                        class="card-body d-flex flex-column align-items-center"
                      >
                        <h5 class="card-title">Total Job Inquiries</h5>
                        <a href="#"
                          ><button
                            class="btn btn btn-outline-primary btn-sm px-3 mt-2"
                          >
                            View Details
                          </button></a
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4 mb-4">
                    <div class="card">
                      <div
                        class="card-body d-flex flex-column align-items-center"
                      >
                        <h5 class="card-title">Scholarship Inquiries</h5>
                        <a href="#"
                          ><button
                            class="btn btn-outline-primary btn-sm px-3 mt-2"
                          >
                            View Details
                          </button></a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
