    <link

      <div class="row">

                class="btn-close text-light"

              ></button>
            </div>
            <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3">
              <ul class="nav flex-column list-group-flush scrollarea">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./index.html"
                  >
                    <i class="fa-solid fa-chart-simple sidebar-list-color"></i>
                    <span class="sidebar-list-color"> Dashboard</span>
                  </a>
                </li>
                <li class="nav-item sidebar-title-bg">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="#"
                  >
                    <i
                      class="fa-solid text-light fa-user sidebar-list-color"
                    ></i
                    ><span class="sidebar-list-color text-light">Users</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./notice.html"
                  >
                    <i
                      class="fa-solid fa-circle-exclamation sidebar-list-color"
                    ></i
                    ><span class="sidebar-list-color">Notice</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="#"
                  >
                    <i class="fa-solid fa-image sidebar-list-color"></i
                    ><span class="sidebar-list-color">Gallery</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./quote.html"
                  >
                    <i class="fa-solid sidebar-list-color fa-list"></i
                    ><span class="sidebar-list-color">Quote</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./inquiry.html"
                  >
                    <i
                      class="fa-solid sidebar-list-color fa-clipboard-question"
                    ></i
                    ><span class="sidebar-list-color">Inquiry</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-10 px-0" style="background: #f3f3f3; height: 100vh">
          <div
            class="d-flex px-md-5 px-3 bg-light position-sticky top-0 z-3 justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-3 mb-4 border-bottom"
          >
            <div></div>
            <div class="dropdown">
              <button
                class="border-0 bg-transparent dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-regular fa-user"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button
                    class="dropdown-item d-flex gap-2 align-items-center"
                    type="button"
                  >
                    <span>Profile</span>
                    <i class="fa-solid fa-user" style="color: #1a2035"></i>
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item d-flex gap-2 align-items-center"
                    type="button"
                  >
                    <span> Log Out </span
                    ><i class="fa-solid fa-right-from-bracket text-danger"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="px-md-5 px-3 mb-5">
            <div class="">
              <div class="mb-3 row">
                <div class="col-12 col-sm-6">
                  <a
                    href="#"
                    class="text-decoration-none d-flex gap-2 align-items-center"
                  >
                    <div>
                      <h6
                        class="mb-1 rounded-1 text-active d-flex align-items-center gap-2"
                        style="
                          font-weight: 600;
                          font-size: 16px;
                          border-radius: 4px;
                        "
                        data-bs-target="#exampleModalToggle"
                        data-bs-toggle="modal"
                      >
                        <i
                          style="background: rgb(238, 209, 201) !important"
                          class="fa-solid fa-circle-plus p-2 fs-5 rounded-1 text-active"
                        ></i>
                        Register Users
                      </h6>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <div
              class="table-responsive bg-light p-2 mt-0 small category-tbl"
              style="border: 1px solid #e3e3e3"
            >
              <table class="table table-striped-columns" id="myTable">
                <thead>
                  <tr>
                    <th class="py-2 sidebar-title-bg text-light text-start">
                      S.N.
                    </th>
                    <th class="py-2 sidebar-title-bg text-light">Name</th>
                    <th class="py-2 sidebar-title-bg text-light">Email</th>
                    <th class="py-2 sidebar-title-bg text-light">Role</th>
                    <th class="py-2 sidebar-title-bg text-light">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-start"><div class="mt-1">2</div></td>
                    <td>
                      <div class="mt-1">Benjamin Graham</div>
                    </td>
                    <td>bejamin@test.com</td>
                    <td>Author</td>
                    <td>
                      <div class="d-flex align-items-center gap-3">
                        <a href="">
                          <i
                            style="font-size: 17px"
                            class="fa-regular fa-pen-to-square text-secondary"
                          ></i>
                        </a>
                        <a href="#">
                          <i
                            style="font-size: 17px"
                            class="fa-solid fa-trash text-danger"
                          ></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-start"><div class="mt-1">3</div></td>
                    <td>
                      <div class="mt-1">James Clear</div>
                    </td>
                    <td>james@test.com</td>
                    <td>Writer</td>
                    <td>
                      <div class="d-flex align-items-center gap-3">
                        <a href="">
                          <i
                            style="font-size: 17px"
                            class="fa-regular fa-pen-to-square text-secondary"
                          ></i>
                        </a>
                        <a href="#">
                          <i
                            style="font-size: 17px"
                            class="fa-solid fa-trash text-danger"
                          ></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-start"><div class="mt-1">1</div></td>
                    <td>
                      <div class="mt-1">Fernando Lorem</div>
                    </td>
                    <td>test@tes.com</td>
                    <td>Developer</td>
                    <td>
                      <div class="d-flex align-items-center gap-3">
                        <a href="">
                          <i
                            style="font-size: 17px"
                            class="fa-regular fa-pen-to-square text-secondary"
                          ></i>
                        </a>
                        <a href="#">
                          <i
                            style="font-size: 17px"
                            class="fa-solid fa-trash text-danger"
                          ></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div
          class="modal fade user-registration-form-container"
          id="exampleModalToggle"
          aria-hidden="true"
          aria-labelledby="exampleModalToggleLabel"
          tabindex="-1"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-1">
              <div class="modal-header">
                <div><h6 class="text-active">User Registration</h6></div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="#">
                  <div class="mb-3">
                    <label
                      for="exampleInputEmail1"
                      class="form-label text-active"
                      >Full Name</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Full Name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="exampleInputEmail1"
                      class="form-label text-active"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="someone@example.com"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label text-active"> Role </label>
                    <select
                      class="form-select form-select-sm"
                      aria-label="Default select example"
                      required
                    >
                      <option>Select Role</option>
                      <option value="1">Admin</option>
                      <option value="2">User</option>
                    </select>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-success btn-sm px-4"
                      style="font-weight: 500; padding: 6px 0px"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.min.js"></script>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
