<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.1.7/css/dataTables.dataTables.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
    >
      <button
        class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
        id="bd-theme"
        type="button"
        aria-expanded="false"
        data-bs-toggle="dropdown"
        aria-label="Toggle theme (light)"
      >
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end shadow"
        aria-labelledby="bd-theme-text"
      >
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center active"
            data-bs-theme-value="light"
            aria-pressed="true"
          ></button>
        </li>
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="dark"
            aria-pressed="false"
          ></button>
        </li>
        <li>
          <button
            type="button"
            class="dropdown-item d-flex align-items-center"
            data-bs-theme-value="auto"
            aria-pressed="false"
          >
            Auto
          </button>
        </li>
      </ul>
    </div>
    <header
      class="navbar sticky-top d-flex d-md-none bg-light flex-md-nowrap px-2 shadow z-100"
      data-bs-theme="dark"
    >
      <a
        class="navbar-brand col-md-3 py-3 col-lg-2 me-0 px-3 fs-6 text-white"
        href="#"
        >Admin Dashboard
      </a>

      <ul class="navbar-nav flex-row d-md-none">
        <li class="nav-item text-nowrap">
          <button
            class="nav-link px-3 text-white"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fa-solid fa-list"></i>
          </button>
        </li>
      </ul>

      <div id="navbarSearch" class="navbar-search w-100 collapse">
        <input
          class="form-control w-100 rounded-0 border-0"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </header>

    <div class="container-fluid px-0">
      <div class="row gx-0">
        <div
          class="sidebar col-md-3 col-lg-2 p-0 bg-custom-dark text-light sidebar-h-100-vh"
        >
          <div
            class="offcanvas-md offcanvas-end bg-custom-dark position-fixed"
            style="
              height: 100%;
              overflow-y: auto !important;
              width: inherit !important;
              scrollbar-width: thin;
            "
            tabindex="-1"
            id="sidebarMenu"
            aria-labelledby="sidebarMenuLabel"
          >
            <div class="offcanvas-header">
              <h5
                class="offcanvas-title text-center text-active"
                id="sidebarMenuLabel"
              >
                Admin Dashboard
              </h5>
              <button
                type="button"
                class="btn-close text-light"
                data-bs-dismiss="offcanvas"
                data-bs-target="#sidebarMenu"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto"
            >
              <ul class="nav flex-column">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./index.html"
                  >
                    <i class="fa-solid fa-chart-simple sidebar-list-color"></i>
                    <span class="sidebar-list-color"> Dashboard</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./userlist.html"
                  >
                    <i class="fa-solid fa-user sidebar-list-color"></i
                    ><span class="sidebar-list-color">Users</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./notice.html"
                  >
                    <i
                      class="fa-solid fa-circle-exclamation sidebar-list-color"
                    ></i
                    ><span class="sidebar-list-color">Notice</span>
                  </a>
                </li>
                <li class="nav-item sidebar-title-bg">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="#"
                  >
                    <i class="fa-solid fa-image text-light"></i
                    ><span class="text-light">Gallery</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./quote.html"
                  >
                    <i class="fa-solid sidebar-list-color fa-list"></i
                    ><span class="sidebar-list-color">Quote</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center gap-2 text-dark"
                    aria-current="page"
                    href="./inquiry.html"
                  >
                    <i
                      class="fa-solid sidebar-list-color fa-clipboard-question"
                    ></i
                    ><span class="sidebar-list-color">Inquiry</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <main
          class="col-md-9 ms-sm-auto col-lg-10 waste-device-report-container"
          style="background: #f3f3f3; height: 100vh"
        >
          <div
            class="d-flex z-0 bg-light px-md-5 justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-3 mb-4 border-bottom px-3"
          >
            <div></div>
            <div class="dropdown">
              <button
                class="border-0 bg-transparent dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-regular fa-user"></i>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <button
                    class="dropdown-item d-flex gap-2 align-items-center"
                    type="button"
                  >
                    <span>Profile</span>
                    <i
                      class="fa-solid fa-user text-primary"
                      style="color: #1a2035"
                    ></i>
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item d-flex gap-2 align-items-center"
                    type="button"
                  >
                    <span> Forgot Password? </span
                    ><i class="fa-solid fa-key text-secondary"></i>
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item d-flex gap-2 align-items-center"
                    type="button"
                  >
                    <span> Log Out </span
                    ><i class="fa-solid fa-right-from-bracket text-danger"></i>
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="px-md-5 px-3">
            <div class="row">
              <div class="col-12 col-sm-6">
                <a
                  href="#"
                  class="text-decoration-none d-flex gap-2 align-items-center"
                >
                  <div>
                    <h6
                      class="mb-1 rounded-1 text-active d-flex align-items-center gap-2"
                      style="
                        font-weight: 600;
                        font-size: 16px;
                        border-radius: 4px;
                      "
                      data-bs-target="#exampleModalToggle"
                      data-bs-toggle="modal"
                    >
                      <i
                        style="background: rgb(238, 209, 201) !important"
                        class="fa-solid fa-circle-plus p-2 fs-5 rounded-1 text-active"
                      ></i>
                      Add Image
                    </h6>
                  </div>
                </a>
              </div>
            </div>
            <div
              class="table-responsive bg-light p-2 mt-3 small category-tbl"
              style="border: 1px solid #e3e3e3"
            >
              <table class="table table-striped-columns" id="myTable">
                <thead>
                  <tr>
                    <th class="py-2 sidebar-title-bg text-light text-start">
                      S.N.
                    </th>
                    <th class="py-2 sidebar-title-bg text-light">Image</th>
                    <th class="py-2 sidebar-title-bg text-light">Title</th>
                    <th class="py-2 sidebar-title-bg text-light">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="text-start">
                      <div class="mt-1" style="transform: translateY(50%)">
                        1
                      </div>
                    </td>
                    <td>
                      <div>
                        <img
                          src="./user1.png"
                          alt=""
                          style="height: 50px; width: 50px; object-fit: cover"
                        />
                      </div>
                    </td>
                    <td>
                      <div>
                        <div
                          class="d-flex align-items-center"
                          style="transform: translateY(50%)"
                        >
                          Title1
                        </div>
                      </div>
                    </td>

                    <td>
                      <div
                        class="d-flex align-items-center gap-3"
                        style="transform: translateY(50%)"
                      >
                        <a href="">
                          <i
                            style="font-size: 17px"
                            class="fa-regular fa-pen-to-square text-secondary"
                          ></i>
                        </a>
                        <a href="#">
                          <i
                            style="font-size: 17px"
                            class="fa-solid fa-trash text-danger"
                          ></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-start">
                      <div class="mt-1" style="transform: translateY(50%)">
                        2
                      </div>
                    </td>
                    <td>
                      <div>
                        <img
                          src="./user2.jpg"
                          alt=""
                          style="height: 50px; width: 50px; object-fit: cover"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="mt-1" style="transform: translateY(50%)">
                        Title2
                      </div>
                    </td>

                    <td>
                      <div
                        class="d-flex align-items-center gap-3"
                        style="transform: translateY(50%)"
                      >
                        <a href="">
                          <i
                            style="font-size: 17px"
                            class="fa-regular fa-pen-to-square text-secondary"
                          ></i>
                        </a>
                        <a href="#">
                          <i
                            style="font-size: 17px"
                            class="fa-solid fa-trash text-danger"
                          ></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="text-start">
                      <div class="mt-1" style="transform: translateY(50%)">
                        3
                      </div>
                    </td>
                    <td>
                      <div>
                        <img
                          src="./img3.png"
                          alt=""
                          style="height: 50px; width: 50px; object-fit: cover"
                        />
                      </div>
                    </td>
                    <td>
                      <div class="mt-1" style="transform: translateY(50%)">
                        Title3
                      </div>
                    </td>

                    <td>
                      <div
                        class="d-flex align-items-center gap-3"
                        style="transform: translateY(50%)"
                      >
                        <a href="">
                          <i
                            style="font-size: 17px"
                            class="fa-regular fa-pen-to-square text-secondary"
                          ></i>
                        </a>
                        <a href="#">
                          <i
                            style="font-size: 17px"
                            class="fa-solid fa-trash text-danger"
                          ></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </main>
        <div
          class="modal fade notice-creation-form-container"
          id="exampleModalToggle"
          aria-hidden="true"
          aria-labelledby="exampleModalToggleLabel"
          tabindex="-1"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-1">
              <div class="modal-header">
                <div><h6 class="text-active">Add Image</h6></div>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form action="#">
                  <div class="mb-3">
                    <label class="form-label text-active">Title</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Notice Title"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="" class="text-active">Image</label>

                    <div class="upload-area">
                      <input
                        type="file"
                        id="fileInput"
                        multiple
                        style="display: none"
                      />
                      <div
                        class="drag-drop-box"
                        onclick="document.getElementById('fileInput').click();"
                      >
                        <p>Drag & Drop images here, or click to upload</p>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-success btn-sm px-4"
                      style="font-weight: 500; padding: 6px 0px"
                    >
                      Add
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8508bb06d2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/2.1.7/js/dataTables.min.js"></script>
  </body>
</html>
<script>
  $(document).ready(function () {
    $("#myTable").DataTable();
  });
</script>
